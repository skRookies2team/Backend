# Development profile
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:mariadb://localhost:3306/story_game
    username: root
    password: ${DB_PASSWORD}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

# AWS S3 설정 (개발용)
# 환경 변수로 설정하세요: AWS_S3_BUCKET, AWS_ACCESS_KEY, AWS_SECRET_KEY
aws:
  s3:
    bucket: ${AWS_S3_BUCKET:story-game-dev}
    region: ${AWS_S3_REGION:ap-northeast-2}
  credentials:
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}

# AI 서버
ai-server:
  url: http://localhost:8000

# Logging
logging:
  level:
    com.story.game: DEBUG
    com.amazonaws: DEBUG
