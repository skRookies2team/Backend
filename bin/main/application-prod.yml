# Production profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mariadb://${DB_HOST}:${DB_PORT:3306}/${DB_NAME:story_game}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate  # 운영에서는 스키마 자동 변경 비활성화

# AWS S3 설정 (운영용)
# 환경 변수로 설정: AWS_S3_BUCKET, AWS_ACCESS_KEY, AWS_SECRET_KEY
aws:
  s3:
    bucket: ${AWS_S3_BUCKET}
    region: ${AWS_S3_REGION:ap-northeast-2}
  credentials:
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}

# AI 서버 (환경 변수 필수)
ai-server:
  url: ${AI_SERVER_URL}

# Relay 서버 (환경 변수 필수)
relay-server:
  url: ${RELAY_SERVER_URL}

# CORS (환경 변수 필수)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

# Logging
logging:
  level:
    com.story.game: INFO
    com.amazonaws: WARN
    org.springframework: INFO
